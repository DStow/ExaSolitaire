<html>

<body>
    <canvas id="gameCanvas" style="width:1020px; height:600px; border:1px solid black;"></canvas>
    <h1>How to play</h1>
    <p>Stack number cards in descending order and alternating suits</p>
    <p>Stack picture cards (including Ace) in matching suits</p>
    <p>Use the 'Spare' slot to store a single card</p>
    <h1>How to win</h1>
    <p>Have 4 completed stacks of picture cards and 4 completed stacks of number cards</p>
    <script src="./src/main.js" type="module">

    </script>
</body>

</html>
